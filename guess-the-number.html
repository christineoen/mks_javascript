  <title>Guess the Number!</title>
<style type="text/css"></style></head>
<body>

<script type="text/javascript">
  // alert('Hello World!');


var secretNumber = parseInt(Math.random() * 100, 10) + 1;

var numberGame = function(number) {
  	
  	if (parseInt(number) === secretNumber) {
  		alert("You guessed it! The number was " + secretNumber);
  	};
  	if (number > secretNumber) {
  		alert("Nope. Try lower.");
  		numberGame(prompt("Guess a number.."));
  	};  
  	if (number < secretNumber) {
  		alert("Nope. Try higher.");
  		numberGame(prompt("Guess a number.."));
  	};
};  

numberGame(prompt("Guess a number.."))


</script>



</body></html>
